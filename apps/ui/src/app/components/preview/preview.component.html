<nb-card class="container">
    <nb-card-header
        ><nb-icon icon="browser-outline"></nb-icon>Preview</nb-card-header
    >
    <nb-card-body class="container-body">
        <nb-card class="preview-header-menu">
            <nb-card-body class="preview-header-menu-body">
                <div class="icons">
                    <button
                        class="icon-btn"
                        nbButton
                        ghost
                        (click)="goHistoryBack()"
                    >
                        <nb-icon icon="arrow-ios-back-outline"></nb-icon>
                    </button>
                    <button
                        class="icon-btn"
                        nbButton
                        ghost
                        (click)="goHistoryForward()"
                    >
                        <nb-icon icon="arrow-ios-forward-outline"></nb-icon>
                    </button>
                    <button class="icon-btn" nbButton ghost (click)="reload()">
                        <nb-icon icon="sync"></nb-icon>
                    </button>
                </div>

                <input class="preview-url" nbInput [formControl]="previewUrl" />
            </nb-card-body>
        </nb-card>
        <iframe
            #previewContent
            class="preview"
            allow="geolocation; microphone; camera; payment; autoplay; cross-origin-isolated"
            frameborder="0"
            onLoad="console.log(this.contentWindow.location);"
        ></iframe>
        <div
            [hidden]="showIframeHider === false"
            class="hack-iframe-hider"
        ></div>
    </nb-card-body>
</nb-card>
