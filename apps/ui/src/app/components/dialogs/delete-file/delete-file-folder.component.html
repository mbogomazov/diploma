<nb-card>
    <nb-card-header>Are you sure want to delete the file?</nb-card-header>
    <nb-card-footer class="card-footer">
        <button nbButton status="info" class="cancel-btn" (click)="cancel()">
            No
        </button>
        <button nbButton status="info" (click)="delete()">Yes</button>
    </nb-card-footer>
</nb-card>
