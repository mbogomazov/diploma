<nb-card>
    <nb-card-header>Do you want to open saved project?</nb-card-header>
    <nb-card-footer class="card-footer">
        <button nbButton status="info" class="cancel-btn" (click)="cancel()">
            No
        </button>
        <button nbButton status="info" (click)="restore()">Yes</button>
    </nb-card-footer>
</nb-card>
