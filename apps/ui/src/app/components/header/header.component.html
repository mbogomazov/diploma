<div class="container">
    <button nbButton ghost (click)="formatDocument()">
        <nb-icon icon="prettier" pack="custom"></nb-icon>
    </button>

    <button
        nbButton
        ghost
        (click)="saveLocal()"
        [nbSpinner]="false"
        nbSpinnerSize="giant"
        nbSpinnerStatus="primary"
    >
        <nb-icon icon="save-outline"></nb-icon>
    </button>

    <button
        nbButton
        ghost
        (click)="download()"
        [nbSpinner]="false"
        nbSpinnerSize="giant"
        nbSpinnerStatus="primary"
    >
        <nb-icon icon="download-outline"></nb-icon>
    </button>

    <button
        nbButton
        ghost
        (click)="share()"
        [nbSpinner]="false"
        nbSpinnerSize="giant"
        nbSpinnerStatus="primary"
    >
        <nb-icon icon="share-outline"></nb-icon>
    </button>
</div>
